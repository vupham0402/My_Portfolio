<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mobile Store</title>
<link rel="stylesheet" type="text/css" href="../css/notify.css">
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
<script src="../js/notify.js"></script> 
<script src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
<canvas id="myCanvas" width="10000" height="10000" style="border:1px solid #d3d3d3;"></canvas>
<div id="container">
  <div id="title">
    <h1>
		<span>C</span>
		<span>e</span>
		<span>l</span>
		<span>l</span>
		<span>p</span>
		<span>h</span>
		<span>o</span>
		<span>n</span>
		<span>e</span>
		<span>S</span>
	</h1>
  </div>
  <div id="columnWrapper">
    <div id="addPet"> &nbsp;&nbsp;Add a new item:
      <div id="inputs">
        <form id="inputForm">
          <p>
            <label>Brand: </label>
            <br>
            <select id="selectBrand" onChange="PopulateSecondary()" style="font-size: large">
		    	<option value="0">Select Brand</option>
		  		<option value="Apple">Apple</option>
		  		<option value="Samsung">Samsung</option>
		  		<option value="Google">Google</option>
            </select>
            <br>
            <br>
            <label>Product: </label>
            <br>
            <select name="Secondary" disabled="disabled" id="Secondary" style="font-size: large">
				<option value="0">Choose Product</option>
			</select>
            <br>
            <br>
            <label>Adding number in stock: </label>
            <br>
            <input name="inputQuantity" type="text" id="inputQuantity" style="font-size: large">
          </p>
          <p>
            <input type="button" name="button" id="button" value="Submit" onClick="getFromForm()" style="font-size: large">
          </p>
        </form>
      </div>
    </div>
    <div id="currentInventory">
      <div id="sortButtons">&nbsp;&nbsp;Sort by?&nbsp;&nbsp;
        <input name="Brand" type="button" id="Brand" title="Brand" value="Brand" onClick="brandSort()" style="font-size: large">
        <input name="Type" type="button" id="Type" title="Type" value="Product" onClick="typeSort()" style="font-size: large">
        <input name="Amount" type="button" id="Amount" title="Amount" value="Amount" onClick="amountSort()" style="font-size: large">
        <br>
        <br>
		 &nbsp;&nbsp;Filter by? <select id="filterBrand" onChange="displayListFilter()" style="font-size: large">
              <option value="0">Select Brand</option>
              <option value="Apple">Apple</option>
              <option value="Samsung">Samsung</option>
              <option value="Google">Google</option>
         </select>
		<input type="button" value="Undo" id="filterUndo" style="font-size: large">
        <div id="inventoryTitle"></div>
        <div id="answer"></div>
      </div>
      <div class="clearIt"></div>
    </div>
    <div class="clearIt"></div>
  </div>
</div>
<div class="clearIt"></div>
<br>
<input type="button" value="Sales Record" onClick="openModal()" id="buttonSale">
<div id="chart_div"></div>
<div id="chart_div2"></div>
<div id="chart_div3"  style="width: 800px; height: 500px; margin-top: 350px; margin-left: 300px"></div>
<!-- The Modal -->
<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
		<div class="modal-header">
		  <span class="close">&times;</span>
		  <h2>Today Sales</h2>
		</div>
		<div id="modal-body">
			<div id="date"></div>
			<br>
			<br>
			<div id="sortModalButtons">&nbsp;&nbsp;Sort by?
				<input name="Brand" type="button" id="Brand1" title="Brand" value="Brand" onClick="brandSort1()" style="font-size: large">
        		<input name="Type" type="button" id="Type1" title="Type" value="Product" onClick="typeSort1()" style="font-size: large">
				<input name="Amount" type="button" id="Amount1" title="Amount" value="Amount" onClick="amountSort1()" style="font-size: large">
			</div>
			<br>
			<br>
			<div id="modal-body-content">We do not sell anything.</div>
			<div id="chart_div4"></div>
			<input id="clear" type="button" value="Clear" onClick="Clear()">
	    </div>
		<br>
        <br>
	  </div>
</div>
<script src="../js/mobile.js"></script>
<script src="../js/notify.js"></script> 
<script src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
