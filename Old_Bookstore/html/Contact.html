<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<link href="../css/Contact.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">
	<div id="title"><img src="../images/Title1.png" width="100%" height="100%" alt=""/></div>
 	<div id="nav"><a href="Home.html">Home</a> <a href="About.html">About</a> <a href="#">Books</a> <a href="Contact.html">Contact Us</a>
    	<div class="clearIt"></div>
	</div>
	<div id="form">
		<div class="contact" id="contact">
			<h2 onClick="toggleClass()">Get in touch with us <span>+</span></h2>
			<form>
				<div class="row">
					<div class="col-2">
						<label>First Name</label>
						<input type="text" name="" class="text" placeholder="John">
					</div>
					<div class="col-2">
						<label>Last Name</label>
						<input type="text" name="" class="text" placeholder="Doe">
					</div>
					<div class="col-2">
						<label>Email Address</label>
						<input type="text" name="" class="text" placeholder="lorem@gmail.com">
					</div>
					<div class="col-2">
						<label>Telephone</label>
						<input type="text" name="" class="text" placeholder="+1 (253)-123-4567">
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<label>Your Message</label>
						<textarea placeholder="Write your message here..."></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<input type="submit" name="" value="Send Message">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="footer">&copy;Vu Pham</div>
</div>
<script type="text/javascript">
	function toggleClass() {
		var element = document.getElementById("contact");
		element.classList.toggle("active");
	}
</script>
</body>
</html>
